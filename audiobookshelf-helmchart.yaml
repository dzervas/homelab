---
apiVersion: v1
kind: Namespace
metadata:
  name: audiobookshelf

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: audiobookshelf
  namespace: kube-system
  labels:
    logme: "true"
spec:
  chart: oci://ghcr.io/dzervas/audiobookshelf
  version: 0.1.4
  targetNamespace: audiobookshelf
  valuesContent: |-
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
        nginx.ingress.kubernetes.io/auth-tls-secret: "cert-manager/client-ca-certificate"
        nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
        nginx.ingress.kubernetes.io/proxy-body-size: "4096m"
      hosts:
        - host: audiobooks.dzerv.art
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - audiobooks.dzerv.art
          secretName: audiobooks-dzerv-art-cert
    persistence:
      enabled: true
      storageClass: longhorn
      podcasts:
        size: 1Gi
