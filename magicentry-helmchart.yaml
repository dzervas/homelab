---
apiVersion: v1
kind: Namespace
metadata:
  name: auth

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: auth
  namespace: kube-system
  labels:
    logme: "true"
spec:
  chart: oci://ghcr.io/dzervas/charts/magicentry
  version: 0.2.1
  targetNamespace: auth
  valuesContent: |-
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          location /oidc/token {
            deny all;
            return 403;
          }
      hosts:
        - host: auth.dzerv.art
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - auth.dzerv.art
          secretName: auth-dzerv-art-cert
    persistence:
      enabled: true
      storageClass: longhorn
      size: 1Gi

    config:
      title: DZerv.Art Auth Service
      request_enable: false # Defaults to CI Notify
      smtp_enable: true
      smtp_from: Just Passwordless <magicentry@demomailtrap.com>
      smtp_url: "smtp://api:e3c460e80f6a2db37d1c468b5df21839@live.smtp.mailtrap.io:587?tls=required"

      oidc_enable: true
      oidc_clients:
        - id: u5SMBIZFtshHApkv9o2D8JDxb6QVvAVnwU2XN9u03Ko
          secret: F7WRYALJ2viCeLNxz1-f5JHwJRzArxh5-zNS27WMouJg_AxxBYtPBHxws92FprVw3rDuyKPsNgoiwF_G3yamoA
          redirect_uris:
            - https://audiobooks.dzerv.art/auth/openid/callback
          realms:
            - audiobooks

      users:
        - name: Dimitris Zervas
          email: dzervas@dzervas.gr
          username: dzervas
          realms:
            - all
        - name: Fani
          email: fani-garouf@hotmail.com
          username: fani
          realms:
            - audiobooks
