---
apiVersion: v1
kind: Namespace
metadata:
  name: elasticsearch

---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elasticsearch
spec:
  version: 7.11.1
  nodeSets:
  - name: laz
    count: 1
    config:
      node.roles:
      - master
      - data
      - ingest
      node.store.allow_mmap: false
      reindex.remote.whitelist: laz.dzervas.gr:443
      xpack.monitoring.collection.enabled: true
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
              storage: 512Mi
        storageClassName: standard

  http:
    tls:
      selfSignedCertificate:
        disabled: true

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-data
  namespace: elasticsearch
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /cluster/elasticsearch-data

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: elastic-prefix
  namespace: elasticsearch
spec:
  stripPrefix:
    prefixes:
      - /elastic

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: elasticsearch-ingress
  namespace: elasticsearch
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`/elastic`)
    services:
    - kind: Service
      name: elasticsearch-es-http
      port: 9200
    middlewares:
    - name: elastic-prefix

---

apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: elasticsearch
spec:
  version: 7.11.1
  count: 1
  elasticsearchRef:
    name: elasticsearch
  podTemplate:
    spec:
      containers:
      - name: kibana
        env:
        - name: SERVER_BASEPATH
          value: /kibana
        # - name: SERVER_REWRITEBASEPATH
        #   value: "true"
        resources:
          limits:
            memory: 1Gi
            cpu: 0.3
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  secureSettings:
  - secretName: kibana-secret-settings

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: kibana-prefix
  namespace: elasticsearch
spec:
  stripPrefix:
    prefixes:
      - /kibana

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kibana-ingress
  namespace: elasticsearch
spec:
  routes:
  - kind: Rule
    match: PathPrefix(`/kibana`)
    services:
    - kind: Service
      name: kibana-kb-http
      port: 5601
    middlewares:
    - name: kibana-prefix

---

apiVersion: v1
kind: Secret
metadata:
  name: kibana-kibana-secret-config
  namespace: elasticsearch
type: Opaque
data:
  xpack.security.encryptionKey: 3l3hTUNg1hxrhMN8RDy3nM5MgIAP4u5OKAslEMsygJc=

---
