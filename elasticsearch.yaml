---
apiVersion: v1
kind: Namespace
metadata:
  name: elasticsearch

---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elasticsearch
spec:
  version: 7.11.1
  nodeSets:
  - name: laz
    count: 1
    config:
      node.roles:
      - master
      - data
      - ingest
      node.store.allow_mmap: false
      reindex.remote.whitelist: laz.dzervas.gr:443
      xpack.monitoring.collection.enabled: true
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
              storage: 512Mi
        storageClassName: standard

  http:
    tls:
      selfSignedCertificate:
        disabled: true

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-data
  namespace: elasticsearch
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /cluster/elasticsearch-data

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    use-http01-solver: "true"
  name: elasticsearch-ingress
  namespace: elasticsearch
spec:
  rules:
    - host: "laz.dzervas.gr"
      http:
        paths:
          - path: /elastic(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: elasticsearch-es-http
                port:
                  number: 9200
  tls:
    - hosts:
        - laz.dzervas.gr
      secretName: laz-dzervas-gr-cert

---

apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: elasticsearch
spec:
  version: 7.11.1
  count: 1
  elasticsearchRef:
    name: elasticsearch
  podTemplate:
    spec:
      containers:
      - name: kibana
        env:
        - name: SERVER_BASEPATH
          value: /kibana
        # - name: SERVER_REWRITEBASEPATH
        #   value: "true"
        resources:
          limits:
            memory: 1Gi
            cpu: 0.3
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  secureSettings:
  - secretName: kibana-secret-settings

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    use-http01-solver: "true"
  name: kibana-ingress
  namespace: elasticsearch
spec:
  rules:
    - host: "laz.dzervas.gr"
      http:
        paths:
          - path: /kibana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: kibana-kb-http
                port:
                  number: 5601
  tls:
    - hosts:
        - laz.dzervas.gr
      secretName: laz-dzervas-gr-cert
