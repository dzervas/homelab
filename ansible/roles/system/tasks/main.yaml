---
- name: Update and upgrade apt
  apt:
    update_cache: yes
    upgrade: yes

- name: Install basic packages
  apt:
    name:
      - bash-completion
      - git
      - vim
      - tmux
      - iputils-ping
    state: present

- name: Overwrite .bashrc for the target user
  copy:
    src: .bashrc
    dest: "{{ ansible_facts.user_dir }}/.bashrc"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0600

- name: Apply sysctl settings
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'net.ipv4.ip_forward', value: '1' } # Example setting; you'll need to customize
    - { name: 'fs.inotify.max_queued_events', value: '32768' }
    - { name: 'fs.inotify.max_user_instances', value: '512' }
    - { name: 'fs.inotify.max_user_watches', value: '524288' }
    - { name: 'net.ipv6.conf.all.disable_ipv6', value: '1' }
    - { name: 'net.ipv6.conf.default.disable_ipv6', value: '1' }

