---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: dzervas+laz@dzervas.gr
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cert-manager-cluster-issuer-account-key
    solvers:
    - http01:
        ingress:
          class: nginx
      selector:
        matchLabels:
          "use-http01-solver": "true"
    - dns01:
        cloudflare:
          email: dzervas+laz@dzervas.gr
          apiTokenSecretRef:
            name: cert-manager-cloudflare-api-token
            key: api-token
      selector:
        dnsNames:
        - dzerv.it
        - "*.dzerv.it"
